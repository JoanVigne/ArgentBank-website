swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/{account}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Transactions api
      description: API to get the transactions of the user
      parameters:
        - in: body
          name: body
          description: get the transactions of the user
          required: true
          schema:
            $ref: '#/definitions/Account'
      produces:
        - application/json
      responses:
        '200':
          description: User profile transactions retrieved successully
          schema:
            $ref: '#/definitions/UserTransactions'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
  /user/{account}/transactions/{id}:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Transaction api
      description: API to modify a transaction note and category of the user
      parameters:
        - name: id
          in: path
          description: id of a transaction to be retrieved
          required: true
          schema:
            $ref: '#/definitions/Transaction'
      produces:
        - application/json
      responses:
        '200':
          description: User profile transaction retrieved successfuly
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Transaction api
      description: API to modify a transaction note and category of the user
      parameters:
        - name: body
          in: body
          description: transaction to be modify
          required: true
          schema:
            $ref: '#/definitions/TransactionModify'
      produces:
        - application/json
      responses:
        '200':
          description: User profile transaction modified successully
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
    properties:
      id:
      type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  Account:
    type: object
    properties:
      email:
        type: string
        description: user email
        example: "user@user.com"
      id:
        type: integer
        format: int64
        example: 1
  UserProfile:
    type: object
    properties:
      status: 
        type: integer
        format: int64
        exemple: 0
      message:
        type: string
        example: "string"
      body:
        type: object
  UserTransactions:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        account:
          type: string
          example: "Argent Bank Checking(x3448)"
        transactions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
              date:
                type: string
                example: "27/02/20"
              description:
                type: object
                properties:
                  category:
                    type: string
                    example: "Food"
                  note:
                    type: string
                    example: "Good sushi"
                  amount:
                    type: number
                    example: 8.00
                  balance: 
                    type: number
                    example: 298.00
  Transaction:
      type: integer
      format: int64
      description: ID of the transaction
      example: 1
  TransactionModify:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        note:
          type: string
          example: "new note"
        category:
          type: string
          example: "new description"
  TransactionResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: ID of the transaction
      note:
        type: string
        description: Note for the transaction
      category:
        type: string
        description: Category of the transaction
      amount:
        type: number
        example: 8.00
      balance: 
        type: number
        example: 298.00
    required:
      - id
